<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Wi-Fi Access</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #bfbfbf; /* grey background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      background: #ffffff;
      width: 360px;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
      overflow: hidden;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .image-wrapper {
      width: 100%;
      height: 200px;
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      background: #eaeaea;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      animation: slide 6s linear infinite;
    }

    @keyframes slide {
      0%   { left: -100%; }
      50%  { left: 0; }
      100% { left: 100%; }
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Free Wi-Fi Access</h1>
    <p>Please wait while we connect you to the network…</p>

    <div class="image-wrapper">
      <img src="image1.jpg" alt="Loading">
    </div>

    <div class="footer">
      Secured connection • No data charges
    </div>
  </div>

</body>
</html>
