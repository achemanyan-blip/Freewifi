<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Wi-Fi Access</title>

  <style>
    /* Make the page fill the entire screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* remove scrollbars */
      background: #bfbfbf; /* grey background */
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* Container fills screen */
    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 600px;
      height: 90%;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #666;
      margin: 10px 0 20px 0;
    }

    .image-wrapper {
      width: 100%;
      flex-grow: 1; /* image container grows to fill remaining space */
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      background: #eaeaea;
    }

    .image-wrapper img {
      position: absolute;
      top: 0;
      left: -100%;
      height: 100%;
      animation: slide 6s linear infinite;
    }

    @keyframes slide {
      0%   { left: -100%; }
      50%  { left: 0; }
      100% { left: 100%; }
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>FREE WIFI, GO AND LOOK FOR WORK</h1>
    <p>Please wait while we try to help your miserable life MF…</p>

    <div class="image-wrapper">
      <img src="image1.jpg" alt="Loading">
    </div>

    <div class="footer">
      best advice • stop being lazy
    </div>
  </div>
</body>
</html>
